<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <script src="scripts.js" defer></script>
</head>
<body>

  <button id="credit_card" class="btn btn-primary" data-target="money"><i class="far fa-credit-card"></i> Charge my credit card</button>
  <button id="bank_account" class="btn btn-secondary" data-target="money"><i class="fas fa-piggy-bank"></i> Withdraw from my bank account</button>

  <form id="my_form">
    <div class="form-group">
      <label for="name">Enter Name</label>
      <input type="text" class="form-control" id="name" placeholder="Enter name">
    </div>
    <div class="user_output">
      <p id="name_output">Name output goes here</p>
    </div>

    <div class="form-check form-check-inline" id="checkboxes">
      <input class="form-check-input" type="checkbox" id="cats" value="cats">
      <label class="form-check-label" for="cats">Cats</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="dogs" value="dogs">
      <label class="form-check-label" for="dogs">Dogs</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" id="both" value="both">
      <label class="form-check-label" for="both">Both!</label>
    </div>

    <div class="user_output">
      <p id="check_output">Checkbox output goes here</p>
    </div>

    <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>

  </form>

  <div id="output_div">
    Output goes here!
  </div>

  <div id="put_button_here">
    
  </div>


</body>
</html>
